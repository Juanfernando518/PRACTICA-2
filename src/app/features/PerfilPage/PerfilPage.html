<h1>Editar Perfil</h1>

<section>
  <label>
    Nombre:
    <input
      type="text"
      [ngModel]="name()"
      (ngModelChange)="name.set($event)"
    />
  </label>
  <br>

  <label>
    Apellido:
    <input
      type="text"
      [ngModel]="lastName()"
      (ngModelChange)="lastName.set($event)"
    />
  </label>
  <br>

  <label>
    Edad:
    <input
      type="number"
      [ngModel]="age()"
      (ngModelChange)="age.set($event)"
    />
  </label>
</section>

<hr>

<dl>
  <dt>Nombre Completo:</dt>
  <dd>{{ getFullName() }}</dd>

  <dt>Nombre y Apellido (May√∫sculas):</dt>
  <dd>{{ getFullNameUpperCase() }}</dd>
</dl>

<button (click)="changeData()">Cambiar datos</button>
<button (click)="changeAge()">Aumentar edad</button>
<button (click)="resetData()">Reset</button>
